name: Cypress Tests

on: 
  release:
    types: [created]
  workflow_dispatch: # Allows manual triggering of the workflow
    inputs:
      RECIPIENT:
        description: > 
          Email id
        type: string
        required: false
        default: 'huynhtham3008@gmail.com,huynhtham3082@gmail.com'

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Install Allure commandline
        run: npm install -g allure-commandline

      - name: Cypress run with allure
        uses: cypress-io/github-action@v6
        with:
          record: true
          parallel: true
          command: npx cypress run
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug allure results
        run: ls -R allure-results || echo "No allure-results found"

      - name: Generate Allure Report
        run: |
          allure generate allure-results --clean -o allure-report

      - name: Zip Allure Report
        run: zip -r allure-report.zip allure-report

      - name: Upload Allure Report artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Publish Allure Report to Pages
        uses: simple-elf/allure-report-action@v1.8
        with:
          allure_results: allure-results
          gh_pages: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Send email with report
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Cypress Allure Report"
          to: ${{ github.event.inputs.RECIPIENT }}
          from: Cypress CI <${{ secrets.EMAIL_USERNAME }}>
          secure: true
          body: |
            Hi team,

            âœ… Cypress tests have finished running.
            ðŸ“Š The Allure Report is attached.

            Regards,
            GitHub Actions
          attachments: allure-report.zip
